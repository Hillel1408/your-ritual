<!DOCTYPE html>
<html lang="ru">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body onclick>
        @@include('./html/header.html')
        <main class="grid container">@@include('./html/sidebar.html') @@include('./html/cost.html')</main>
        @@include('./html/footer.html') @@include('./html/ask-question-modal.html') @@include('./html/calling-agent-modal.html') @@include('./html/menu.html')
        @@include('./html/overlay.html')
        <script src="js/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
        <script>
            const tabsItems = document.querySelectorAll(".price__tabs li");
            const tabsBlock = document.querySelectorAll(".cost__tab");
            tabsItems[0].classList.add("active");
            for (let elem of tabsItems) {
                elem.addEventListener("click", function () {
                    for (let elem of tabsItems) {
                        elem.classList.remove("active");
                    }
                    this.classList.add("active");
                    for (let elem of tabsBlock) {
                        elem.classList.remove("active");
                        if (this.dataset.id == elem.dataset.id) {
                            elem.classList.add("active");
                        }
                    }
                });
            }
        </script>
    </body>
</html>
